name: Build CV and Deploy Portfolio
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  PDF_NAME: cv-martin-chipoco.pdf   # change this to rename the public PDF

jobs:
  build-cv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: martinchipoco-cv.tex
          latexmk_use_xelatex: true

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: "martinchipoco-cv.pdf"

      - name: Prepare Pages content
        run: |
          mkdir -p public/assets
          if [ -f "martinchipoco-cv.pdf" ]; then
            cp "martinchipoco-cv.pdf" "public/assets/$PDF_NAME"
            cp "martinchipoco-cv.pdf" "public/assets/cv.pdf"
          else
            echo "PDF not found after compile" && exit 1
          fi
          if [ -d "site" ]; then
            cp -r site/* public/ || true
          else
            echo "<!doctype html><meta charset='utf-8'><title>CV</title><p>Deployed CV available <a href='./assets/cv.pdf'>here</a>." > public/index.html
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${ steps.deployment.outputs.page_url }
    runs-on: ubuntu-latest
    needs: build-cv
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
